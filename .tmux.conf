set -g default-terminal "screen-256color" # colors
set -s escape-time 10                     # fastest command sequences
set -sg repeat-time 600                   # increase repeat timeout
set -s focus-events on

unbind C-b
set -g prefix C-[                         # GNU screen compatible prefix
bind C-[ send-prefix

set -q -g status-utf8 on                  # expect UTF-8 (tmux > 2.2)
setw -q -g utf8 on

set -g history-limit 8192                 # boost history
set -g mouse on                           # enable mouse wheel scroll

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# ---- display ---------------------------------
set -g base-index 1        # start windows numbering from 1
setw -g pane-base-index 1  # make pane numbering consistent with windows

set -g set-titles on       # set terminal title
set -g set-titles-string '#h #S #I #W'

set -g status-fg white     # set status bar foreground color
set -g status-bg black     # set status bar background color
set -g status-interval 10  # redraw status line every 10 seconds
# left and right status bar
set -g status-left-length 40
set -g status-left "#[fg=green]session:#S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]#T %d %b %R" # title, date and time
set -g status-justify centre

# highlight current window in status bar
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# highlight message
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# window notification
setw -g monitor-activity on
set -g visual-activity off

# ---- navigation ------------------------------
# pane navigation
bind -r h select-pane -L   # move left
bind -r j select-pane -D   # move down
bind -r k select-pane -U   # move up
bind -r l select-pane -R   # move right

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# split window
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# redirect session output  to files
bind P pipe-pane -o "cat >> ~/tmux-#W.log" \; display "Toggled logging to ~/tmux-#W.log"
